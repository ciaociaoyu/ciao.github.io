<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <style>
        /* 添加样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        h2 {
            color: #333;
        }
        .paper {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
        }
        .paper img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>个人网站</h1>
    </header>
    <div class="container">
        <section id="contact">
            <h2>Contact Me</h2>
            <p>Email: ciao_yu@outlook.com</p>
            <p>电话: +16142642313</p>
        </section>
        
        <section id="research">
            <h2>研究领域</h2>
            <p>机器学习系统（ML system）</p>
        </section>
        
        <section id="publications">
            <h2>发表的论文</h2>
            <div class="paper">
                <h3>论文标题</h3>
                <p>作者：你的名字</p>
                <p>发表时间：2024年</p>
                <p>摘要：论文摘要内容</p>
            </div>
            <!-- 添加更多论文 -->
        </section>
        
        <section id="photo">
            <h2>照片</h2>
            <img src="your_photo.jpg" alt="你的照片">
        </section>
    </div>
</body>
</html>
